name: playboy
description: A flutter video player.
publish_to: 'none'

version: 0.25.3

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # General
  path: ^1.8.3
  path_provider: ^2.1.1
  file_picker: ^8.3.1
  json_annotation: ^4.8.1
  url_launcher: ^6.2.5

  # Window Control
  window_manager:
    git:
      url: https://github.com/YuiHrsw/window_manager.git
      path: packages/window_manager
      ref: windows_fullscreen_fix
  
  media_kit:
    git:
      url: https://github.com/Playboy-Player/media_cat.git
      path: media_kit
      ref: 445c94d0a6a8076fef8f424fabcfd53709bb2d5e
  media_kit_video:
    git:
      url: https://github.com/Playboy-Player/media_cat.git
      path: media_kit_video
      ref: 445c94d0a6a8076fef8f424fabcfd53709bb2d5e
  media_kit_libs_video:
    git:
      url: https://github.com/Playboy-Player/media_cat.git
      path: libs/universal/media_kit_libs_video
      ref: 445c94d0a6a8076fef8f424fabcfd53709bb2d5e

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.3.3
  json_serializable: ^6.7.1

flutter:
  assets:
    - res/contributors/
    - l10n/
  uses-material-design: true
  generate: true
